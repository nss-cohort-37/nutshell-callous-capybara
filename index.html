<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">

  <title>Nutshell</title>
<link rel="stylesheet" href="./styles/main.css">
</head>
<style>
  body {
    background-image: url(kisspng-space-invaders-galaga-pac-man-arcade-game-video-ga-space-invader-5b2286d96a5701.2018374015289894014356.png);
    background-color: lightgreen;
    background-repeat: repeat;
  
}
    </style>

<body>

  
  <main class="container">
    

    <section class="loginForm" id="loginForm"></section>

    <article class="hidden dashboard" id="dashboard">
      <header>
          <span class="app__name">NUTSHELL</span>
          <button class="show__friends" onclick="openNav()">FRIENDS</button>
      </header>


        <aside class="friends" id="friends__aside">

            <div id="mySideFriends" class="side--friends transparent">
              <div href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</div>
              <div id="friendsContainer">
                <section>
                  <input type="text" id="friendSearchBar" placeholder="Search For Friends">
                </section>
                <section class="friendPreviewList"></section>
                <section class="friendView">Friend?</section>
              </div>
            </div>
        
          </aside>

      <div class="chatNewsContainer">
        <section class="chatView">Message</section>
          <div class="messageForm"></div>
          <section class="articleForm"></section>
          <section class="newsView">
            <div class="articleList"></div>
            <div class="articleFriends"></div>
        </section>
      </div>

      <div class="eventTaskContainer">
        <section class="eventForm">Event</section>

        <div class="eventList">
          <div class="eventView">Event</div>
          <div class="eventFriends">Event</div>
        </div>
        
        <section class="taskForm">Task</section>
        <section class="taskView"></section>
      </div>    

    </article>



  </main>


</body>

<script type="module" src="scripts/main.js"></script>
<script>
	const openNav = () => {
		document.getElementById("mySideFriends").style.width = "35%";
	}

	const closeNav = () => {
		document.getElementById("mySideFriends").style.width = "0";
	}
</script>
</html>
